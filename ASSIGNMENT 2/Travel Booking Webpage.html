<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking Webpage</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
/* Body & general styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  margin: 0;
  padding: 0;
}

/* Header styling */
header {
  background: #007bff;
  color: #fff;
  padding: 20px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* Form styling */
#travelForm {
  background: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Destination cards */
.destination-card {
  display: inline-block;
  width: 300px;
  margin: 15px;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  background-color: #fff;
  transition: transform 0.3s;
  position: relative;
}
.destination-card:hover {
  transform: translateY(-5px);
}

/* Popular badge */
.badge-popular {
  position: absolute;
  top: 10px;
  right: 10px;
}

/* Container for destination cards */
#destinationsContainer {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px;
}

/* Responsive adjustments */
@media (max-width:768px){
  .destination-card {
    width: 90%;
    margin: 10px 0;
  }
}
</style>
</head>
<body>

<header>
  <h1>Travel Booking Webpage</h1>
</header>

<!-- Search/Booking Form -->
<form id="travelForm">
  <div class="mb-3">
    <label for="destinationInput" class="form-label">Destination:</label>
    <input type="text" id="destinationInput" name="destination" class="form-control" list="destinations" placeholder="Enter city" autocomplete="on" required>
    <datalist id="destinations">
      <option value="Paris">
      <option value="Tokyo">
      <option value="New York">
      <option value="London">
      <option value="Sydney">
    </datalist>
  </div>

  <div class="mb-3">
    <label for="travelDate" class="form-label">Travel Date:</label>
    <input type="date" id="travelDate" name="travelDate" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="priceRange" class="form-label">Price Range ($100 - $5000):</label>
    <input type="range" id="priceRange" name="price" min="100" max="5000" step="50" class="form-range">
    <span id="priceValue">2500</span>
  </div>

  <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Search Input for Filtering -->
<div class="text-center my-3">
  <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search destinations...">
</div>

<!-- Destination Cards -->
<div id="destinationsContainer"></div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Booking Confirmed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your ticket has been booked successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Destination data
const destinations = [
  { name: 'Paris', description: 'City of lights', price: 1200, popular: true },
  { name: 'Tokyo', description: 'Land of the rising sun', price: 1500, popular: false },
  { name: 'New York', description: 'The Big Apple', price: 1300, popular: true },
  { name: 'London', description: 'Historic and modern', price: 1100, popular: false },
  { name: 'Sydney', description: 'Beautiful beaches', price: 1400, popular: false }
];

// Load destination cards dynamically
function loadDestinations() {
  const container = $('#destinationsContainer');
  container.empty();
  destinations.forEach(dest => {
    const card = $(`
      <div class="destination-card">
        <h3>${dest.name}</h3>
        <p>${dest.description}</p>
        <span>Price: $${dest.price}</span>
        ${dest.popular ? '<span class="badge bg-success badge-popular">Popular</span>' : ''}
        <button class="btn btn-primary mt-2 book-btn">Book Now</button>
      </div>
    `);
    container.append(card);
  });
}

// Price range display
$('#priceRange').on('input', function() {
  $('#priceValue').text($(this).val());
});

// Booking button click
$(document).on('click', '.book-btn', function() {
  const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
  modal.show();
});

// Form validation
$('#travelForm').on('submit', function(e) {
  const date = $('#travelDate').val();
  if(!date) {
    alert("Please select a travel date!");
    e.preventDefault();
  }
});

// Search filter
$('#searchInput').on('keyup', function() {
  const value = $(this).val().toLowerCase();
  $('.destination-card').filter(function() {
    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
  });
});

// Smooth scroll for anchor links (if any)
$('a[href^="#"]').on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({
    scrollTop: $($(this).attr('href')).offset().top
  }, 800);
});

// Load destinations on page load
$(document).ready(loadDestinations);
</script>

</body>
</html>
