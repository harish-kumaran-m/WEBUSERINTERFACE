<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Event Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .registration-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .preview-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    @media (max-width: 768px) {
      .registration-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Tech Symposium Registration</h2>
    <form id="eventForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label">College Name</label>
        <input type="text" id="college" class="form-control" placeholder="Enter your college" required>
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Select Event</label>
        <input list="eventList" id="event" class="form-control" placeholder="Choose event" required>
        <datalist id="eventList">
          <option value="Coding Contest">
          <option value="Hackathon">
          <option value="Paper Presentation">
          <option value="Quiz Competition">
          <option value="Robotics Challenge">
        </datalist>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Preview & Submit</button>
      </div>
    </form>
    <div class="preview-box" id="previewBox">
      <h5>Preview Your Details:</h5>
      <p id="previewData"></p>
      <button id="confirmBtn" class="btn btn-success btn-sm">Confirm & Register</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $("input").focus(function() {
        $(this).css("background-color", "#e8f0fe");
      }).blur(function() {
        $(this).css("background-color", "white");
      });
      $("#eventForm").submit(function(e) {
        e.preventDefault();
        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let phone = $("#phone").val().trim();
        let college = $("#college").val().trim();
        let event = $("#event").val().trim();
        let gender = $("input[name='gender']:checked").val();
        if (name === "" || email === "" || phone === "" || college === "" || event === "" || !gender) {
          alert("Please fill all the fields!");
          return;
        }
        let preview = `
          <b>Name:</b> ${name}<br>
          <b>Email:</b> ${email}<br>
          <b>Phone:</b> ${phone}<br>
          <b>College:</b> ${college}<br>
          <b>Event:</b> ${event}<br>
          <b>Gender:</b> ${gender}
        `;
        $("#previewData").html(preview);
        $("#previewBox").slideDown();
      });
      $("#confirmBtn").click(function() {
        alert("Registration Successful!");
        $("#eventForm")[0].reset();
        $("#previewBox").hide();
      });
    });
  </script>
</body>
</html>
